<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Códigos</title>

  <style>
    :root{
      --bg:#0b1020;
      --text:#eef2ff;
      --muted:rgba(238,242,255,.70);
      --line:rgba(255,255,255,.12);
      --accent:#5eead4;
      --danger:#fb7185;
      --card: rgba(255,255,255,.06);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
      background: radial-gradient(1000px 520px at 20% 0%, rgba(94,234,212,.16), transparent 55%),
                  radial-gradient(820px 480px at 90% 10%, rgba(99,102,241,.16), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    /* Layout */
    .page{
      min-height:100%;
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:min(920px, 100%);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .cardHeader{
      padding:14px 14px;
      border-bottom:1px solid var(--line);
      background:rgba(0,0,0,.14);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      font-weight:850;
      letter-spacing:.2px;
      font-size:16px;
    }
    .hint{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
      line-height:1.3;
    }
    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.04);
      white-space:nowrap;
    }
    .cardBody{padding:14px}

    label{display:block; font-size:12px; color:var(--muted); margin:0 0 6px 2px}
    input, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(17,26,51,.65);
      color:var(--text);
      outline:none;
      font-size:16px; /* legible en celu */
    }
    input::placeholder{color:rgba(238,242,255,.38)}
    input:focus, select:focus{
      border-color:rgba(94,234,212,.55);
      box-shadow:0 0 0 4px rgba(94,234,212,.12);
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns:1fr;
    }
    @media (min-width: 740px){
      .grid.two{grid-template-columns: 1fr 1fr;}
    }

    .row{
      display:grid;
      gap:10px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 740px){
      .row.two{grid-template-columns: 1fr 1fr;}
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      border:0;
      cursor:pointer;
      padding:12px 14px;
      border-radius:14px;
      font-weight:850;
      background:rgba(94,234,212,.18);
      border:1px solid rgba(94,234,212,.35);
      color:var(--text);
    }
    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
    }
    .btn.danger{
      background:rgba(251,113,133,.14);
      border:1px solid rgba(251,113,133,.35);
    }
    .msg{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }
    .msg.error{color:var(--danger)}
    .msg.ok{color:var(--accent)}

    /* -------- TAB 2: Back arrow + sticky table header -------- */
    .backBar{
      position:sticky;
      top:0;
      z-index:30;
      background:rgba(11,16,32,.88);
      backdrop-filter: blur(8px);
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .backBtn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      color:var(--text);
      width:44px;
      height:44px;
      border-radius:14px;
      display:grid;
      place-items:center;
      cursor:pointer;
      flex:0 0 auto;
    }
    .backText{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .backText .t1{font-weight:850; font-size:14px}
    .backText .t2{font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

    .tableWrap{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:auto;
      max-height: calc(100vh - 210px); /* scroll interno */
      background:rgba(17,26,51,.35);
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width: 720px; /* permite scroll horizontal si hace falta */
    }

    thead th{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      text-align:left;
      font-size:12px;
      color:var(--muted);
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      white-space:nowrap;
    }
    tbody td{
      padding:10px 8px;
      border-bottom:1px solid rgba(255,255,255,.08);
      vertical-align:middle;
      font-size:14px;
      white-space:nowrap;
    }
    tbody tr:last-child td{border-bottom:0}

    /* Campos compactos en TAB 2 */
    .compact select, .compact input{
      padding:10px 10px;
      border-radius:12px;
      font-size:15px;
      width:110px;
      max-width: 36vw;
    }
    .compact .total{
      width:120px;
      max-width: 38vw;
      opacity:.95;
    }
    .mutedSmall{color:var(--muted); font-size:12px}
  </style>
</head>

<body>
  <div class="page">
    <div class="wrap">

      <!-- TAB 1 -->
      <section class="card" id="tab1">
        <div class="cardHeader">
          <div>
            <div class="title">1) Cargar</div>
            <div class="hint">Legajo + 2 códigos (texto). Si hay 0 adelante, dejalo (ej: 066).</div>
          </div>
          <div class="pill" id="statusPill">Sin datos</div>
        </div>

        <div class="cardBody">
          <div class="grid two">
            <div>
              <label for="legajo">Número de legajo</label>
              <input id="legajo" inputmode="numeric" type="number" min="0" step="1" placeholder="Ej: 12" />
              <div class="msg" id="msg1"></div>
            </div>

            <div class="card" style="background:rgba(0,0,0,.10); border:1px solid var(--line);">
              <div class="cardBody">
                <div class="row two">
                  <div>
                    <label for="cod1">Código 1</label>
                    <input id="cod1" type="text" placeholder="Ej: 066 / 607E / 502" autocomplete="off" />
                  </div>
                  <div>
                    <label for="cod2">Código 2</label>
                    <input id="cod2" type="text" placeholder="Ej: 057 / 323 / 504" autocomplete="off" />
                  </div>
                </div>

                <div class="actions">
                  <button class="btn secondary" id="limpiarBtn" type="button">Limpiar</button>
                  <button class="btn" id="siguienteBtn" type="button">Siguiente</button>
                </div>
                <div class="msg" id="msg1b"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- TAB 2 -->
      <section id="tab2" style="display:none;">
        <div class="backBar">
          <button class="backBtn" id="volverBtn" type="button" aria-label="Volver">
            <!-- Flecha -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="backText">
            <div class="t1">2) Completar</div>
            <div class="t2" id="legajoLine">Legajo: —</div>
          </div>
          <div style="margin-left:auto" class="pill" id="countPill">0 filas</div>
        </div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th style="width:80px;">Ord</th>
                <th style="width:90px;">Sector</th>
                <th style="width:90px;">Cod</th>
                <th style="width:110px;">Pilas</th>
                <th style="width:130px;">Cjas x Pila</th>
                <th style="width:140px;">Cjas Sueltas</th>
                <th style="width:130px;">Total Cjas</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="actions" style="margin-top:10px;">
          <button class="btn secondary" id="resetFillsBtn" type="button">Reset</button>
          <button class="btn" id="enviarSheetBtn" type="button">Enviar a Google Sheet</button>
        </div>
        <div class="msg mutedSmall">Total Cjas = Pilas * Cjas x Pila + Cjas Sueltas</div>
        <div class="msg" id="msgSend"></div>
      </section>

    </div>
  </div>

  <!-- Planimetría -->
  <script src="planimetria.js"></script>

  <script>
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyfh9xaVqS-POGY1lB4WJmn_MWhRkoEN1YL8g3SQ6dezMJoMcGGXEjtvs5xghHZM41U/exec";

    const MAP = (window.PLANIMETRIA_MAP || {});
    const $ = (id) => document.getElementById(id);

    function normalizeCode(v){
      // Mantiene ceros a la izquierda. Solo trim, upper y quita espacios internos.
      return String(v ?? "").trim().toUpperCase().replace(/\s+/g, "");
    }
    function onlyDigits(v){
      return String(v ?? "").replace(/[^\d]/g, "");
    }
    function switchTab(n){
      $("tab1").style.display = (n===1) ? "" : "none";
      $("tab2").style.display = (n===2) ? "" : "none";
    }
    function setStatus(){
      const leg = onlyDigits($("legajo").value);
      const c1 = normalizeCode($("cod1").value);
      const c2 = normalizeCode($("cod2").value);
      const cnt = [c1,c2].filter(Boolean).length;
      $("statusPill").textContent = leg ? `Legajo ${leg} · ${cnt} código(s)` : "Sin datos";
    }

    const STATE = {
      legajo: "",
      codes: [],
      rows: [],   // filas expandidas por ubicación
      fills: {}   // key => {pilas, cjasXPila, cjasSueltas}
    };

    function rowKey(r){
      return `${r.orden}|${r.sector}|${r.codArt}`;
    }

    function buildSelect(min, max, selectedValue){
      const sel = document.createElement("select");
      const opt0 = document.createElement("option");
      opt0.value = "";
      opt0.textContent = "—";
      sel.appendChild(opt0);
      for(let i=min;i<=max;i++){
        const opt = document.createElement("option");
        opt.value = String(i);
        opt.textContent = String(i);
        if(String(i) === String(selectedValue)) opt.selected = true;
        sel.appendChild(opt);
      }
      return sel;
    }

    function calcTotal(pilas, cxp, sueltas){
      const P = parseInt(pilas || "0", 10);
      const C = parseInt(cxp || "0", 10);
      const S = parseInt(sueltas || "0", 10);
      return (P*C + S);
    }

    function parseTab1(){
      const legajo = onlyDigits($("legajo").value);

      const cod1 = normalizeCode($("cod1").value);
      const cod2 = normalizeCode($("cod2").value);

      $("msg1").textContent = "";
      $("msg1b").textContent = "";
      $("msg1").className = "msg";
      $("msg1b").className = "msg";

      if(!legajo){
        $("msg1").textContent = "Ingresá el número de legajo.";
        $("msg1").classList.add("error");
        return null;
      }

      const codes = [cod1,cod2].filter(Boolean);
      if(codes.length === 0){
        $("msg1b").textContent = "Ingresá al menos 1 código.";
        $("msg1b").classList.add("error");
        return null;
      }

      const uniq = Array.from(new Set(codes));
      const rows = [];

      for(const code of uniq){
        const locs = MAP[code];
        if(Array.isArray(locs) && locs.length){
          for(const loc of locs){
            rows.push({
              orden: Number(loc.orden),
              sector: String(loc.sector),
              codArt: String(loc.codArt ?? code)
            });
          }
        } else {
          rows.push({ orden: 999999, sector: "SIN MAPEO", codArt: code });
        }
      }

      rows.sort((a,b) => (a.orden-b.orden) || a.sector.localeCompare(b.sector) || a.codArt.localeCompare(b.codArt));
      return { legajo, codes: uniq, rows };
    }

    function renderTab2(){
      $("legajoLine").textContent = `Legajo: ${STATE.legajo}`;
      $("countPill").textContent = `${STATE.rows.length} filas`;

      const tbody = $("tbody");
      tbody.innerHTML = "";

      for(const r of STATE.rows){
        const key = rowKey(r);
        if(!STATE.fills[key]) STATE.fills[key] = { pilas:"", cjasXPila:"", cjasSueltas:"" };

        const tr = document.createElement("tr");

        const tdOrd = document.createElement("td");
        tdOrd.textContent = (r.orden === 999999) ? "—" : String(r.orden);

        const tdSec = document.createElement("td");
        tdSec.textContent = r.sector;

        const tdCod = document.createElement("td");
        tdCod.textContent = r.codArt;

        const tdP = document.createElement("td");
        tdP.className = "compact";
        const selP = buildSelect(1,30, STATE.fills[key].pilas);
        selP.addEventListener("change", () => {
          STATE.fills[key].pilas = selP.value;
          totalInput.value = String(calcTotal(STATE.fills[key].pilas, STATE.fills[key].cjasXPila, STATE.fills[key].cjasSueltas));
        });
        tdP.appendChild(selP);

        const tdCxp = document.createElement("td");
        tdCxp.className = "compact";
        const selCxp = buildSelect(1,10, STATE.fills[key].cjasXPila);
        selCxp.addEventListener("change", () => {
          STATE.fills[key].cjasXPila = selCxp.value;
          totalInput.value = String(calcTotal(STATE.fills[key].pilas, STATE.fills[key].cjasXPila, STATE.fills[key].cjasSueltas));
        });
        tdCxp.appendChild(selCxp);

        const tdS = document.createElement("td");
        tdS.className = "compact";
        const inpS = document.createElement("input");
        inpS.type = "number";
        inpS.inputMode = "numeric";
        inpS.min = "0";
        inpS.step = "1";
        inpS.placeholder = "0";
        inpS.value = STATE.fills[key].cjasSueltas || "";
        inpS.addEventListener("input", () => {
          STATE.fills[key].cjasSueltas = onlyDigits(inpS.value);
          totalInput.value = String(calcTotal(STATE.fills[key].pilas, STATE.fills[key].cjasXPila, STATE.fills[key].cjasSueltas));
        });
        tdS.appendChild(inpS);

        const tdT = document.createElement("td");
        tdT.className = "compact";
        const totalInput = document.createElement("input");
        totalInput.className = "total";
        totalInput.type = "text";
        totalInput.readOnly = true;
        totalInput.value = String(calcTotal(STATE.fills[key].pilas, STATE.fills[key].cjasXPila, STATE.fills[key].cjasSueltas));
        tdT.appendChild(totalInput);

        tr.appendChild(tdOrd);
        tr.appendChild(tdSec);
        tr.appendChild(tdCod);
        tr.appendChild(tdP);
        tr.appendChild(tdCxp);
        tr.appendChild(tdS);
        tr.appendChild(tdT);

        tbody.appendChild(tr);
      }
    }

    function payloadForSheet(){
      const rows = STATE.rows.map(r => {
        const key = rowKey(r);
        const f = STATE.fills[key] || {};
        const total = calcTotal(f.pilas, f.cjasXPila, f.cjasSueltas);
        return {
          orden: (r.orden === 999999 ? "" : r.orden),
          sector: r.sector,
          codArt: r.codArt,
          pilas: f.pilas || "",
          cjasXPila: f.cjasXPila || "",
          cjasSueltas: f.cjasSueltas || "",
          totalCjas: String(total),
          key
        };
      });

      return {
        ts: new Date().toISOString(),
        legajo: STATE.legajo,
        codes: STATE.codes,
        rows
      };
    }

    async function sendToSheet(){
      const msg = $("msgSend");
      msg.textContent = "";
      msg.className = "msg";

      if(!STATE.legajo || STATE.rows.length === 0){
        msg.textContent = "No hay datos para enviar.";
        msg.classList.add("error");
        return;
      }

      try{
        await fetch(APP_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payloadForSheet())
        });

        msg.textContent = "Enviado al Google Sheet ✅";
        msg.classList.add("ok");
      }catch(e){
        msg.textContent = "Error enviando: " + (e?.message || e);
        msg.classList.add("error");
      }
    }

    function resetFills(){
      for(const k of Object.keys(STATE.fills)){
        STATE.fills[k] = { pilas:"", cjasXPila:"", cjasSueltas:"" };
      }
      renderTab2();
      const msg = $("msgSend");
      msg.textContent = "Reseteado.";
      msg.className = "msg ok";
    }

    function limpiar(){
      $("legajo").value = "";
      $("cod1").value = "";
      $("cod2").value = "";
      $("msg1").textContent = "";
      $("msg1b").textContent = "";
      STATE.legajo = "";
      STATE.codes = [];
      STATE.rows = [];
      STATE.fills = {};
      setStatus();
    }

    // Events
    $("legajo").addEventListener("input", setStatus);
    $("cod1").addEventListener("input", setStatus);
    $("cod2").addEventListener("input", setStatus);

    $("limpiarBtn").addEventListener("click", limpiar);

    $("siguienteBtn").addEventListener("click", () => {
      const parsed = parseTab1();
      if(!parsed) return;

      STATE.legajo = parsed.legajo;
      STATE.codes = parsed.codes;
      STATE.rows = parsed.rows;

      renderTab2();
      switchTab(2);
    });

    $("volverBtn").addEventListener("click", () => switchTab(1));
    $("enviarSheetBtn").addEventListener("click", sendToSheet);
    $("resetFillsBtn").addEventListener("click", resetFills);

    // Init
    setStatus();
  </script>
</body>
</html>
